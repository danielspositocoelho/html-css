<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <header>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    </header>
    <section>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&lt;">Parágrafos</abbr></li> <br>
            <li><abbr title="Use a tag &lt;h1-h6&lt;">Títulos</abbr></li> <br>
            <li><abbr title="Use a tag &lt;img&lt;">Imagens</abbr></li><br>
            <li><abbr title="Use a tag &lt;abbr&lt;">Abreviações</abbr></li><br>
            <li><abbr title="Use a tag &lt;code&lt;">Códigos-fonte</abbr></li><br>
            <li><abbr title="Use a tag &lt;ol&lt;">Listas numeradas</abbr></li><br>
            <li><abbr title="Use a tag &lt;ul&lt;">Listas com demarcadores</abbr></li><br>
        </ul>
    </section>
</body>
</html>
